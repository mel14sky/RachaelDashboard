<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachael's Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container-main">
    <h1>Rachael's Dashboard</h1>
    <p>Personalized tracking and favorites.</p>

    <div class="dashboard-grid">
        <div class="quarter-card">
            <h3>Live Stream</h3>
            <iframe src="https://www.youtube.com/embed/T4XZmMPQ9Kw" allowfullscreen></iframe>
        </div>

        <div class="quarter-card">
            <h3>Travel Map</h3>
            <select id="country-select">
                <option value="">-- Add Visited Country --</option>
            </select>
            <div id="world-map"></div>
            <p class="mt-2">Countries Visited: <span id="visit-count" class="font-weight-bold">0</span></p>
        </div>

        <div class="quarter-card">
            <h3>Socials</h3>
            <a href="https://www.instagram.com/mel14sky" target="_blank">
                <img src="Instagram_logo.png" alt="Instagram Logo" class="social-icon">
            </a>
            <p class="mt-3">@rachelapajak</p>
        </div>

        <div class="quarter-card coke-card">
            <h3>Diet Coke Tracker</h3>
            <div class="coke-display" id="coke-count">0</div>
            <button class="coke-btn" onclick="addCoke()">+ Add a Can</button>
            <p class="text-muted mt-2"><small>Daily Intake Tracker</small></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsvectormap"></script>
<script src="https://cdn.jsdelivr.net/npm/jsvectormap/dist/maps/world.js"></script>

<script>
    // 1. Diet Coke Counter Logic
    let count = 0;
    function addCoke() {
        count++;
        document.getElementById('coke-count').innerText = count;
    }

    // 2. Map Initialization
    const visitedCountries = new Set();
    const countrySelect = document.getElementById('country-select');

    // Sample list of countries
    const countries = { "AF": "Afghanistan", "AL": "Albania", "DZ": "Algeria", "AR": "Argentina", "AU": "Australia", "AT": "Austria", "BE": "Belgium", "BR": "Brazil", "CA": "Canada", "CN": "China", "FR": "France", "DE": "Germany", "IN": "India", "IT": "Italy", "JP": "Japan", "MX": "Mexico", "PL": "Poland", "ES": "Spain", "GB": "United Kingdom", "US": "United States" };

    Object.entries(countries).forEach(([code, name]) => {
        const opt = document.createElement('option');
        opt.value = code; opt.textContent = name;
        countrySelect.appendChild(opt);
    });

    const map = new jsVectorMap({
        selector: '#world-map',
        map: 'world',
        regionStyle: { initial: { fill: '#d1d5db' }, selected: { fill: '#3498db' } },
    });

    countrySelect.addEventListener('change', (e) => {
        const code = e.target.value;
        if (code && !visitedCountries.has(code)) {
            visitedCountries.add(code);
            map.addRegions([code]);
            document.getElementById('visit-count').textContent = visitedCountries.size;
        }
    });
</script>

</body>
</html>
