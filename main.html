<script>
    // 1. Fetch the full list of countries (ISO Alpha-2 codes)
    const visitedCountries = new Set();
    const countrySelect = document.getElementById('country-select');

    // Basic list for example - you can add all 200 here or fetch from an API

    };

    // Populate Dropdown
    Object.entries(countries).forEach(([code, name]) => {
        const opt = document.createElement('option');
        opt.value = code;
        opt.textContent = name;
        countrySelect.appendChild(opt);
    });

    // Initialize Map
    const map = new jsVectorMap({
        selector: '#world-map',
        map: 'world',
        selectedRegions: [], // Initially empty
        regionStyle: {
            initial: { fill: '#d1d5db' },
            selected: { fill: '#3498db' }, // Color when visited
            hover: { fill: '#a0aec0' }
        },
    });

    // Handle Selection
    countrySelect.addEventListener('change', (e) => {
        const code = e.target.value;
        if (code && !visitedCountries.has(code)) {
            visitedCountries.add(code);
            
            // Highlight on map
            map.addRegions([code]);
            
            // Update Stats
            document.getElementById('visit-count').textContent = visitedCountries.size;
        }
    });
</script>
