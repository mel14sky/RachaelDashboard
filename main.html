<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachael's Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <audio controls>
        <source src="meow.mp3" type="audio/mpeg">
    </audio>
</head>
<body>

    <h1>Rachael's Dashboard</h1>
    <h2>Well its not exactly brain surgery is it?</h2>

    <div class="dashboard-container">
        
        <div class="box" id="box1">
            <img src="diet_coke.png" alt="Diet Coke" class="coke-img" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Diet_Coke_logo.svg/1200px-Diet_Coke_logo.svg.png'">
            <div class="counter-text">Cokes consumed: <span id="cokeCount">0</span></div>
            
            <button onclick="increaseCoke()">+1 Diet Coke</button>

            <audio id="cokeSound">
                <source src="fallout-drink.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="box" id="box2">
            <div id="regions_div" style="width: 100%; height: 80%;"></div>
            <p>Countries I've visted</p>
            <div class="map-controls">
                <select id="countrySelect"></select>
                <button onclick="updateMap()">Confirm</button>
            </div>
        </div>

        <div class="box" id="box3">
            <iframe src="https://www.youtube.com/embed/T4XZmMPQ9Kw" title="Kitten Academy Live Stream" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="box" id="box4">
            <div class="ig-container">
                <p> flappybird </p>
            </div>
        </div>

    </div>

    <script>
        // --- BOX 1 SCRIPT: Diet Coke Counter ---
        let count = 0;
        function increaseCoke() {
            count++;
            document.getElementById('cokeCount').innerText = count;
        }

        // --- BOX 2 SCRIPT: Travel Map Tracker ---
        // Complete list of ISO country codes and names
        const allCountries = {
            "AF": "Afghanistan", "AL": "Albania", "DZ": "Algeria", "AD": "Andorra", "AO": "Angola", "AG": "Antigua and Barbuda", "AR": "Argentina", "AM": "Armenia", "AU": "Australia", "AT": "Austria", "AZ": "Azerbaijan", "BS": "Bahamas", "BH": "Bahrain", "BD": "Bangladesh", "BB": "Barbados", "BY": "Belarus", "BE": "Belgium", "BZ": "Belize", "BJ": "Benin", "BT": "Bhutan", "BO": "Bolivia", "BA": "Bosnia and Herzegovina", "BW": "Botswana", "BR": "Brazil", "BN": "Brunei", "BG": "Bulgaria", "BF": "Burkina Faso", "BI": "Burundi", "CV": "Cabo Verde", "KH": "Cambodia", "CM": "Cameroon", "CA": "Canada", "CF": "Central African Republic", "TD": "Chad", "CL": "Chile", "CN": "China", "CO": "Colombia", "KM": "Comoros", "CG": "Congo", "CD": "Congo (Democratic Republic)", "CR": "Costa Rica", "HR": "Croatia", "CU": "Cuba", "CY": "Cyprus", "CZ": "Czechia", "DK": "Denmark", "DJ": "Djibouti", "DM": "Dominica", "DO": "Dominican Republic", "EC": "Ecuador", "EG": "Egypt", "SV": "El Salvador", "GQ": "Equatorial Guinea", "ER": "Eritrea", "EE": "Estonia", "SZ": "Eswatini", "ET": "Ethiopia", "FJ": "Fiji", "FI": "Finland", "FR": "France", "GA": "Gabon", "GM": "Gambia", "GE": "Georgia", "DE": "Germany", "GH": "Ghana", "GR": "Greece", "GD": "Grenada", "GT": "Guatemala", "GN": "Guinea", "GW": "Guinea-Bissau", "GY": "Guyana", "HT": "Haiti", "HN": "Honduras", "HU": "Hungary", "IS": "Iceland", "IN": "India", "ID": "Indonesia", "IR": "Iran", "IQ": "Iraq", "IE": "Ireland", "IL": "Israel", "IT": "Italy", "JM": "Jamaica", "JP": "Japan", "JO": "Jordan", "KZ": "Kazakhstan", "KE": "Kenya", "KI": "Kiribati", "KP": "North Korea", "KR": "South Korea", "KW": "Kuwait", "KG": "Kyrgyzstan", "LA": "Laos", "LV": "Latvia", "LB": "Lebanon", "LS": "Lesotho", "LR": "Liberia", "LY": "Libya", "LI": "Liechtenstein", "LT": "Lithuania", "LU": "Luxembourg", "MG": "Madagascar", "MW": "Malawi", "MY": "Malaysia", "MV": "Maldives", "ML": "Mali", "MT": "Malta", "MH": "Marshall Islands", "MR": "Mauritania", "MU": "Mauritius", "MX"         };

        // Populate the dropdown menu
        const selectMenu = document.getElementById('countrySelect');
        for (const [code, name] of Object.entries(allCountries)) {
            let option = document.createElement('option');
            option.value = code;
            option.text = name;
            selectMenu.appendChild(option);
        }

        // Initialize Google Charts
        google.charts.load('current', { 'packages':['geochart'] });
        google.charts.setOnLoadCallback(drawRegionsMap);

        let chart, options;
        
        // This Set will store all the countries you've visited
        let visitedCountries = new Set(); 

        function drawRegionsMap() {
            // Rebuild the data array every time starting with the headers
            let mapDataArray = [['Country', 'Visited']]; 
            
            // Loop through our saved Set of visited countries and add them to the array
            visitedCountries.forEach(country => {
                mapDataArray.push([country, 1]); // 1 turns it yellow
            });

            let data = google.visualization.arrayToDataTable(mapDataArray);
            
            options = {
                colorAxis: {colors: ['#e0e0e0', '#ffcc00']}, // Banana yellow for visited!
                backgroundColor: '#ffffff',
                datalessRegionColor: '#f4f4f9',
                defaultColor: '#f5f5f5',
                legend: 'none'
            };

            chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
            chart.draw(data, options);
        }

        function updateMap() {
            const selectedCountry = document.getElementById('countrySelect').value;
            
            // Add the new country to your running list
            visitedCountries.add(selectedCountry);
            
            // Redraw the map to show the updated list
            drawRegionsMap();
        }
    </script>
</body>
</html>
